<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>GUESS WHAT!</title>
  </head>
  <body>
    <header>
      <h1>Guess What</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Play Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" min="1" max="20" placeholder="1-20" oninput="(!validity.rangeOverflow||(value=20)) && (!validity.rangeUnderflow||(value=1)) &&(!validity.stepMismatch||(value=parseInt(this.value)));" class="guess" id="guessField" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Guess the number behind the ❔</p>
        <p class="label-guess-left">
          💡 Guesses left: <span class="guess-left">7</span>
        </p>
        <p class="label-score">💯 Score: <span class="score">0</span></p>
        <p class="label-highscore">
          🥇 High Score: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
